<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="container">
        <div class="controls">
            <div class="color-picker">
                <input type="color" id="color" value="#000000">
            </div>
            <div class="size-picker">
                <input type="range" id="size" min="2" max="64" value="32">
                <output id="value">32</output>
            </div>
            <button id="eraser">
                <img src="imgs/eraser.png"eraser">
            </button>
            <button id="clear">
                <img src="imgs/dust.png" alt="clear">
            </button>
        </div>
        <div class="sketchpad">
        </div>
    </div>
</body>
</html>
